<div class='pricing'
     data-aos="zoom-in"
     data-aos-delay="100">
  <div class="pricing-item">
    <h3>{{ planName }}</h3>
    <div class='sub-title'>{{ planDescription }}</div>
    <hr />
    <div title='One-time implementation fee'>
      <div class='price-title'>Project Cost</div>
      <h4> <sup>$</sup>{{ projectMin | number }}-{{ projectMax | number }}<span> / Project</span></h4>
    </div>
    <hr />
    <div title='Monthly maintenance and updates'>
      <div class='price-title'>Support Plan</div>
      <h4> <sup>$</sup>{{ subscriptionMin | number }}-{{ subscriptionMax | number }}<span> / month</span></h4>
    </div>
    <hr />
    <ng-content>

    </ng-content>
    <div class="text-center"><a href="#"
         class="buy-btn">Buy Now</a></div>
  </div>
</div>
