<section id="cards"
         class="cards section">

  <div class="container">

    <div class="row no-gutters">

      <app-card-item class="col-lg-4 col-md-6 card"
                     [delay]="100"
                     index="01"
                     header="Data Cleaning"
                     body="We ensure your data is accurate, consistent, and reliable.">
      </app-card-item>
      <!-- End Card Item 01 -->

      <app-card-item class="col-lg-4 col-md-6 card"
                     [delay]="200"
                     index="02"
                     header="Data Visualization"
                     body="We transform complex data into easy-to-understand visual dashboards.">
      </app-card-item>
      <!-- End Card Item 02 -->

      <app-card-item class="col-lg-4 col-md-6 card"
                     [delay]="300"
                     index="03"
                     header="Insights Discovery"
                     body="We uncover trends and patterns hidden within your data..">
      </app-card-item>
      <!-- End Card Item 03 -->

      <app-card-item class="col-lg-4 col-md-6 card"
                     [delay]="400"
                     index="04"
                     header="Metric Prioritization"
                     body="We help you identify and prioritize the metrics that truly impact your business.">
      </app-card-item>
      <!-- End Card Item 04 -->

      <app-card-item class="col-lg-4 col-md-6 card"
                     [delay]="500"
                     index="05"
                     header="Data-Driven Decisions"
                     body="We empower you to make informed decisions based on reliable data.">
      </app-card-item>
      <!-- End Card Item 05 -->

      <app-card-item class="col-lg-4 col-md-6 card"
                     [delay]="600"
                     index="06"
                     header="Business Growth"
                     body="We provide insights that drive smarter strategies and business growth.">
      </app-card-item>
      <!-- End Card Item 06 -->

    </div>

  </div>

</section>
