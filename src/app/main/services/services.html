<section id="services"
         class="services section light-background">

  <!-- Section Title -->
  <div class="container section-title"
       data-aos="fade-up">
    <span>Services</span>
    <h2>Services</h2>
    <!-- <p>We help Businesses turn messy data into clear visual dashboards, actionable insights, and confident decisions.</p> -->
    <p>We help businesses turn data into clarity, confidence, and smarter decisions.</p>
  </div><!-- End Section Title -->

  <div class="container">

    <div class="row gy-4">

      <app-service-item class='col-lg-4 col-md-6'
                        [delay]='100'
                        iconClass='bi bi-speedometer2'
                        header='Data Analytics & BI Services'
                        description='Turn messy data into clear visual dashboards'>

      </app-service-item>
      <!-- End Service Item -->

      <app-service-item class='col-lg-4 col-md-6'
                        [delay]='200'
                        iconClass='bi bi-database-fill-check'
                        header='DataBase Design & Performance'
                        subHeader='Design, optimize, and analyze databases for performance and scalability'
                        description='Design, optimize, and analyze databases for performance and scalability.'>
      </app-service-item>
      <!-- End Service Item -->

      <app-service-item class='col-lg-4 col-md-6'
                        [delay]='300'
                        iconClass='bi bi-app-indicator'
                        header='Data-Driven Software Development'
                        description='Build systems that work with your data'>

      </app-service-item>
      <!-- End Service Item -->

      <app-service-item class='col-lg-4 col-md-6'
                        [delay]='400'
                        iconClass='bi bi-bar-chart-steps'
                        header='Data Validation & Cleaning'
                        description='Accurate data you can trust'>

      </app-service-item>
      <!-- End Service Item -->

      <app-service-item class='col-lg-4 col-md-6'
                        [delay]='500'
                        iconClass='bi bi-diagram-3'
                        header='Data Integration & ETL'
                        description='One source of truth for your business'>

      </app-service-item>
      <!-- End Service Item -->

      <app-service-item class='col-lg-4 col-md-6'
                        [delay]='600'
                        iconClass='bi bi-layout-wtf'
                        header='Advanced Analytics & Insights'
                        description='Go beyond reporting'>

      </app-service-item>
      <!-- End Service Item -->



    </div>

  </div>

</section>
